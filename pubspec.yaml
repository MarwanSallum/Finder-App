name: finder_app
description: A new Flutter project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  google_fonts: ^2.3.1
  shared_preferences: ^2.0.13
  url_launcher: ^6.0.9
  form_field_validator: ^1.1.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  image_path: "assets/images/logo_icon.png"
  android: true
  ios: true

flutter:
